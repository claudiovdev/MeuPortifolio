
<div class="container-fluid">
  <form>
    <div class="row">
      <div>
        <div class="col-xs-8 col-sm-6 col-md-4">
          <h2 class="text-center titulo">Calculadora</h2>
          <div
            class="text-xs-center bg-primary img-rounded kz-pad-20">
            <div class="row">
              <div class="col-xs-3">
                <button
                  type="button"
                  (click)="limpar()"
                  class="btn btn-danger kz-btn">C
                </button>
              </div>
              <div class="col-xs-9">
                <input
                  type="text"
                  class="form-control text-xs-right kz-input-text"
                  id="display"
                  name="display"
                  [value]="display"
                  readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('7')"
                  id="btn7">7
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('8')"
                  id="btn8">8
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('9')"
                  id="btn9">9
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  (click)="definirOperacao('/')"
                  id="btnDivisao">/
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('4')"
                  id="btn4">4
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('5')"
                  id="btn5">5
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('6')"
                  id="btn6">6
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  (click)="definirOperacao('*')"
                  id="btnMIltiplicacao">*
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('1')"
                  id="btn1">1
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('2')"
                  id="btn2">2
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('3')"
                  id="btn3">3
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  (click)="definirOperacao('-')"
                  id="btnSubtracao">-
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('0')"
                  id="btn0">0
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-light kz-btn"
                  (click)="adicionarNumero('.')"
                  id="btnDecimal">.
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-success kz-btn"
                  (click)="calcular()"
                  id="btnCalcular">=
                </button>
              </div>
              <div class="col-xs-3">
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  (click)="definirOperacao('+')"
                  id="btnSoma">+
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="col-10">
        <div class="row g-0">
          <div class="col-sm-2 col-md-8">
            <h2 class="titulo">Projeto em Angular</h2>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button acordion-text collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                   Plataforma :
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body"><h3>Udemy</h3></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button acordion-text collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Professor :
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body"> <h3>Marcio Casale de Souza</h3></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button acordion-text collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Link do Curso :
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body"><a href="https://lnkd.in/eCxfHnb">Formação Angular 12 - O início criando 7 projetos</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
</div>
